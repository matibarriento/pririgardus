{% extends "_layout.html" %}
{% block body %}
{% from "helpers/_formHelpers.html" import render_field %}
{% if not current_user.is_authenticated() %}
<div id="login" tabindex="0">
    <form method=post action='/'>
    <table>
        <tr>
            <td>{{ render_field(form.usuario)}}</td>
        </tr>
        <tr>
            <td>{{ render_field(form.password)}}</td>
        </tr>
    </table>
    <p><input type=submit value="Ingresar" id="ingresar"></p>
    </form>
</div>
{% else %}
<h2>Bienvenido</h2>
{% endif %}
{% endblock %}
