{% macro render_field(field, labeled=False) %}
    <div class="col-sm-1"><label >{{ field.label }}</label></div>
    <div class="col-sm-1">
        {{ field(**kwargs)|safe }}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
{% endmacro %}
