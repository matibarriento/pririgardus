{% macro render_field(field, labeled=False) %}
    <div class="col-sm-4"><label >{{ field.label }}</label></div>
    {% if labeled %}
    <div class="col-sm-4"><label >{{field.data}}</label></div>
    {% else %}
        <div class="col-sm-1">
            {{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class=errors>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        </div>
    {% endif %}
{% endmacro %}
