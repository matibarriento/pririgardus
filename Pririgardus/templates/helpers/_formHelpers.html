{% macro render_field(field, labeled=False) %}
    <td>{{ field.label }}</td>
    {% if labeled %}
    <td>
        {{field.data}}
    </td>
    {% else %}
        <td>{{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class=errors>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        </td>
    {% endif %}
{% endmacro %}
